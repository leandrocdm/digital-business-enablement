<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Lista de Seleções</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<div class="container">

		<h1>Lista de Seleções</h1>

		<h:messages />

		<h:dataTable value="#{selecaoBean.selecoes}" var="s"
			styleClass="table">
			<h:column>
				<f:facet name="header">Código</f:facet>
			#{s.codigo}
		</h:column>
			<h:column>
				<f:facet name="header">País</f:facet>
			#{s.pais}
		</h:column>
			<h:column>
				<f:facet name="header">Classificado</f:facet>
			#{s.classificado?"Sim":"Não"}
		</h:column>
			<h:column>
				<f:facet name="header">Número de Mundiais</f:facet>
			#{s.numeroMundiais}
		</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:form>
					<h:commandLink styleClass="btn btn-primary btn-sm" action="selecao" value="Alterar">
						<f:setPropertyActionListener value="#{s}"
							target="#{selecaoBean.selecao}" />
					</h:commandLink>
					<h:commandLink styleClass="btn btn-danger btn-sm" 
						action="#{selecaoBean.deletar(s.codigo)}"
						value="Excluir" />
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
