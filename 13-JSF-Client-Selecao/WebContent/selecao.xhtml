<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Seleção</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<div class="container">
		<h1>Seleção</h1>
		<h:form>
			<h:messages />
			<h:inputHidden value="#{selecaoBean.selecao.codigo}" />
				<div class="form-group">
					<h:outputLabel value="Nome" for="nome" />
					<h:inputText styleClass="form-control" value="#{selecaoBean.selecao.pais}" id="nome" />
				</div>
				
				<div class="form-group">
					<h:selectBooleanCheckbox id="classificado"
						value="#{selecaoBean.selecao.classificado}" />
					<h:outputLabel value="Classificado" for="classificado" />
				</div>
				
				<div class='form-group'>
					<h:outputLabel value="Número de Mundiais" for="num" />
					<h:selectOneMenu id="num" styleClass="form-control"
						value="#{selecaoBean.selecao.numeroMundiais}">
						<f:selectItem itemLabel="0" itemValue="0" />
						<f:selectItem itemLabel="1" itemValue="1" />
						<f:selectItem itemLabel="2" itemValue="2" />
						<f:selectItem itemLabel="3" itemValue="3" />
						<f:selectItem itemLabel="4" itemValue="4" />
						<f:selectItem itemLabel="5" itemValue="5" />
					</h:selectOneMenu>
				</div>
				
				<h:commandButton styleClass="btn btn-success" action="#{selecaoBean.salvar}" value="Salvar" />
			
		</h:form>
	</div>
</h:body>
</html>
